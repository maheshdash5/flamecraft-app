apiVersion: apps/v1
kind: Deployment
metadata:
  name: krakend
  namespace: krakend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: krakend
  template:
    metadata:
      labels:
        app: krakend
    spec:
      containers:
      - name: krakend
        image: krakend:latest
        imagePullPolicy: IfNotPresent
        command: ["krakend"]
        args: ["run", "--config", "/etc/krakend/krakend.json"]
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: config
          mountPath: /etc/krakend/krakend.json
          subPath: krakend.json
      volumes:
      - name: config
        configMap:
          name: krakend-config
